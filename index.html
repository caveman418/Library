<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <button type="button" class="large log-in">Sign in</button>
    </div>
    <div class="main">
        <button type="button" class="large add-book">Add book</button>
		<div class='form-popup'>
			<form action='' class='form-container' novalidate>
				<h1>New Book</h1>
				
				<label for='title'>Title</label>
				<input type='text' name='title' id='title' maxlength="30" required>
				
				<label for='author'>Author</label>
				<input type='text' name='author' id='author' maxlength="30" required>
				
				<label for='pages'># of pages</label>
				<input type='number' name='pages' id='pages' min="1" max="10000" required>
				
				<button type='button' class='submit'>Add book</button>
				<button type='button' class='exit'>Exit</button>
			</form>
		</div>
        <table class="container">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
            <tbody>
				<tr>
					<td>The Hunger Games</td>
					<td>Suzanna Collins</td>
					<td>374</td>
					<td>Read</td>
					<td><button type="button" class="small status" id="status-book-1">MARK READ</button></td>
					<td><button type="button" class="small delete" id="delete-book-1">DELETE</button></td>
				</tr>
			</tbody>
        </table>
    </div>
</body>
</html>
